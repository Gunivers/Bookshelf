name: ğŸ“‹ Review Modules

on:
  push:
    branches: ["master"]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    name: ğŸ” Check modules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pdm-project/setup-pdm@v4
        with:
          cache: true
      - run: pdm install
      - name: Check modules
        run: pdm run modules check
  test:
    name: ğŸ§ª Test modules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pdm-project/setup-pdm@v4
        with:
          cache: true
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - run: pdm install
      - name: Test modules
        run: pdm run modules test
