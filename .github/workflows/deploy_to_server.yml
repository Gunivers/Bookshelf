# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ server ]
  pull_request:
    branches: [ server ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 10
      # Deploys to the server
      - name: deploy
        uses:  swznd/sftp-deploy@master
        with:
          host: play.gunivers.net
          port: 5657
          user: ${{ secrets.GLIB_SFTP_USER }}
          password: ${{ secrets.GLIB_SFTP_PASSWORD }}
          remote_path: /Glib-TestZone/datapacks/Gunivers-Lib/
          ignore: .github/**,.gitignore,**/.gitignore,**/.git/**
